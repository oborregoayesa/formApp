<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit) = "saveData(forma)" #forma="ngForm" novalidate="">
  <div>
    <div class="form-group row " [ngClass]="{'has-danger' : nombre.errors?.minlength || nombre.errors?.required}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control "
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]=" usuario.nombre"
               minlength="5"
               required
              #nombre="ngModel">
        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength">
         La longitud mínima es de {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger' : apellido.errors?.required}">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]=" usuario.apellido"
              required
               #apellido="ngModel">
        <div  *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>
  <div class="form-group row " [ngClass]="{'has-danger' : email.errors?.pattern || email.errors?.required}">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             name="email"
             [(ngModel)] = "usuario.email"
            required
             #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
      <div  *ngIf="email.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern">
        El formato del email no es correcto
      </div>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais" class="form-control"  name="pais">
        <option value=""> Seleccione un país</option>
        <option *ngFor="let pais of paises"
                [value]="pais.codigo"> {{pais.nombre}}

        </option>

      </select>
    </div>
  </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
        <div class="custom-control custom-radio custom-control-inline">
          <input  [(ngModel="usuario.sexo")
            type="radio"
            name="sexo"
            value="Hombre"
            class="custom-control-input"
           >
          <label class="custom-control-label" for="customRadioInline1">Hombre</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input [(ngModel="usuario.sexo")]
            type="radio"
            value="Mujer"
            name="sexo"
            class="custom-control-input"
            >
          <label class="custom-control-label" for="customRadioInline2">Mujer</label>
        </div>
      </div>
    </div>
  <div class="form-group row has-danger">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>
  </div>
</form>
